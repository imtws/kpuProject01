<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>분석 결과</h1>
        <div id="result" class="hidden">
            <h2>분석 결과</h2>
            <div id="analysis-result"></div>
            <div id="recommendations"></div>
            <div id="plot">
                <h2>분석 그래프</h2>
                <div id="graph-container" class="centered">
                    <img id="plot-image" src="" alt="Plot Image" class="graph">
                    <img id="pie-plot-image" src="" alt="Pie Plot Image" class="graph">
                    <img id="hist-plot-image" src="" alt="Histogram Image" class="graph">
                </div>
                <div id="graph-navigation">
                    <button id="prev-graph" class="styled-button">이전 그래프</button>
                    <button id="next-graph" class="styled-button">다음 그래프</button>
                </div>
            </div>
        </div>
        <div id="error-message" class="hidden">
            <p>결과를 불러오는 중 오류가 발생했습니다.</p>
        </div>
    </div>
    <script src="../static/result.js"></script>
</body>
</html>
